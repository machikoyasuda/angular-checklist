<!doctype html>
<html lang="en" data-ng-app="checklist">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="wrap">

  <header>
    <h1>Launchlist Â»</h1>
  </header>

  <section data-ng-controller="AddCtrl">
    <form>
      <input type="text" class="text" data-ng-model="text" autofocus placeholder="{{myVar}}">
      <input type="submit" value="+" data-ng-click="addItem()">

      <ul>
        <li class="text done-{{item.done}}" data-ng-repeat="item in items">{{item.text}}
        <input type="checkbox" data-ng-model="item.done" name="box" value="check" class="checkbox">
        </li>
      </ul>

    </form>
  </section>

  <section>
    <span>Progress: Total on your list {{}} / 50% done</span>
  </section>

  <div class="push"></div>

</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="https://cdn.firebase.com/v0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
