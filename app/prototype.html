    <style>
      body {
        background-color: #EBE1A6;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        line-height: 26px;
        margin: 0;
        height: 100%;
      }

      .text {
        font-size: 28px;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        background-color: rgba(0,0,0,0);
        border-style: none;
        color: #ffffff;
        width: 80%;
     }

      input:focus {
        outline: none;
        color: #ffffff;
      }

      h1 {
        font-weight: 400;
        font-size: 40px;
        color: #fff;
        text-shadow: 3px 3px 0px rgba(51,51,51);
      }

      li {
        list-style-type: none;
        padding-left: 1em;
        border-bottom: 2px solid rgba(255,255,255,.9);
      }

      .checkbox {
        -webkit-appearance: none;
      }

      .checkbox:before {
        -webkit-appearance: none;
        padding: 8px;
        font-size: 18px;
        color: rgba(0,0,0,0.3);
      }

      .checkbox:active, .checkbox:checked:active {
        -webkit-appearance: none;
      }

      .checkbox:checked {
        -webkit-appearance: none;
      }

      .checkbox:checked:after {
        font-size: 18px;
        color: rgba(0,0,0,1);
      }

      .wrap {
        max-width: 320px;
        margin: 0 auto;
      }
    </style>
