<div class="welcome">
  <span class="etp-pencil"></span><br>Start a checklist.</span>
  <span class="etp-reply"></span><br>Share it with your friends.</span>
  <span class="etp-feather"></span><br>Get it done together.</span>
</div>

<section data-ng-controller="ItemCtrl">
  <form>
    <input class="form start" type="text" data-ng-model="text" autofocus placeholder="What do you need?">
  </form>
  <form>
    <button type="submit" data-ng-click='createList()' class="start-button">Get checking</button>
  </form>
</section>
