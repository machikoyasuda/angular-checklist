<section data-ng-controller="ItemCtrl">
  <form>
    <input class="form start" type="text" data-ng-model="text" autofocus placeholder="Start your list here.">
  </form>
  <form action="/#/list/{{currentList}}">
    <button type="submit" data-ng-click="createList()" class="start-button">Get started</button>
  </form>
</section>
