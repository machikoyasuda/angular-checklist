<header>
  <div class="progress">
    <h1>Checklist</h1>
  </div>
</header>

<section id="onboarding">
  <span class="welcome">1. Start a checklist.</span>
  <span class="welcome">2. Share with friends.</span>
  <span class="welcome">3. Get it done.</span>
</section>

<section data-ng-controller="CreateCtrl">
  <form>
    <input class="form start" type="text" data-ng-model="text" autofocus placeholder="4. Start listing.">
  </form>
  <form>
    <button type="submit" data-ng-click='createList()' class="start-button">Get started</button>
  </form>
</section>
